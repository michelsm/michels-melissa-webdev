<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-user navbar-fixed-top">
    <div class="container-fluid">

        <label class="navbar-brand pull-left" href="#">
            Register
        </label>

    </div>
</nav>


<div class="container">
    <h1>Register</h1>

    <label for="register-username">Username</label>

    <input id="register-username"
           type="text"
           class="form-control"
           placeholder="Username"/>


    <label for="register-password">Password</label>

    <input id="register-password"
           type="password"
           class="form-control"
           placeholder="Password"/>

    <label for="register-verify">Verify Password</label>

    <input id="register-verify"
           type="password"
           class="form-control"
           placeholder="Verify password"/>


    <a class="btn btn-primary btn-block"
       href="profile.html">Register</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Cancel</a>
</div>


<nav class="navbar navbar-user navbar-fixed-bottom">
    <div class="container-fluid ">


        <a class="navbar-glyph" href="../index.html">
            <span class="glyphicon glyphicon-home pull-right glyph-move"></span>
        </a>


    </div>
</nav>


</body>
</html>
