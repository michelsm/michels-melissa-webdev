<nav class="navbar navbar-user navbar-fixed-top">
    <div class="container-fluid">

        <label class="navbar-brand pull-left" href="#">
            Register
        </label>

    </div>
</nav>


<div class="container">
    <h1>Register</h1>

    <div ng-show="vm.error" class="alert alert-danger">
        {{vm.error}}
    </div>

    <div ng-show="vm.message" class="alert alert-info">
        {{vm.message}}
    </div>

    <form>

        <div>
            <label for="register-username">Username</label>

            <input id="register-username"
                   type="text"
                   ng-model="username"
                   class="form-control"/>
        </div>

        <div>

            <label for="register-password">Password</label>

            <input id="register-password"
                   type="password"
                   ng-model="password"
                   class="form-control"/>
        </div>

        <div>

            <label for="register-verify">Verify Password</label>

            <input id="register-verify"
                   type="password"
                   ng-model="password2"
                   class="form-control"/>
        </div>

    </form>
    <a ng-click="vm.register(username, password, password2)"
       class="btn btn-primary btn-block">Register</a>

    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>


<nav class="navbar navbar-user navbar-fixed-bottom">
    <div class="container-fluid ">


        <a class="navbar-glyph" href="#!/">
            <span class="glyphicon glyphicon-home pull-right glyph-move"></span>
        </a>


    </div>
</nav>
