<nav class="navbar navbar-user navbar-fixed-top">
    <div class="container-fluid">

        <label class="navbar-brand pull-left">
            Profile
        </label>

        <a ng-click="vm.updateUser(vm.user)"
           class="navbar-glyph">
            <span class="pull-right glyphicon glyphicon-ok glyph-move"></span>
        </a>

    </div>
</nav>


<div class="container">
    <h1>Profile</h1>

    <div ng-show="vm.alert"
         class="alert alert-info">
        {{vm.alert}}
    </div>

    <div ng-show="vm.message"
         class="alert alert-info">
        {{vm.message}}
    </div>

    <form>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="vm.user.username"
                   class="form-control"
                   id="username">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="vm.user.email"
                   class="form-control"
                   id="email">
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   ng-model="vm.user.firstName"
                   class="form-control"
                   id="first-name">
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="vm.user.lastName"
                   class="form-control"
                   id="last-name">
        </div>

    </form>

    <a href="#!/user/{{vm.userId}}/website"
       class="btn btn-primary btn-block">Websites</a>

    <a ng-click="vm.updateUser(vm.user)"
       class="btn btn-success btn-block">Update</a>

    <a class="btn btn-danger  btn-block"
       ng-click="vm.logout()">Logout</a>

    <a ng-click="vm.deleteUser(vm.user)"
       class="btn btn-warning btn-block">Deactivate Account</a>

</div>

<nav class="navbar navbar-user navbar-fixed-bottom">
    <div class="container-fluid ">


        <a class="navbar-glyph" href="#!/profile">
            <span class="glyphicon glyphicon-user pull-right glyph-move"></span>
        </a>

        <a class="navbar-glyph"
           href="#!/">
            <span class="glyphicon glyphicon-home pull-left glyph-move"></span>
        </a>


    </div>
</nav>
