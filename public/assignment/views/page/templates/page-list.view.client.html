<nav class="navbar navbar-page navbar-fixed-top">
    <div class="container-fluid">

        <a class="navbar-glyph pull-left" href="#!/user/{{vm.userId}}/website">
            <span class="pull-right glyphicon glyphicon-chevron-left glyph-move"></span>
        </a>

        <label class="navbar-brand">
            Pages
        </label>

        <a class="navbar-glyph" href="#!/user/{{vm.userId}}/website/{{vm.websiteId}}/page/new">
            <span class="pull-right glyphicon glyphicon-plus glyph-move"></span>
        </a>

    </div>
</nav>


<div class="container-fluid">


    <ul class="list-group">


        <li class="list-group-item website-header">
            <div class="row">
                <div class="col-md-5 col-sm-11 col-xs-11">
                    Page Name
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Created
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    Updated
                </div>
                <div class="col-sm-1">

                </div>
            </div>
        </li>


        <li ng-repeat="page in vm.pages" class="list-group-item">
            <div class="row">
                <div class="col-md-5 col-sm-11 col-xs-11">
                    <a ng-click="vm.listWidgets(page)">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    1/1/2017
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    2/2/2017
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{vm.userId}}/website/{{vm.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>

</div>


<nav class="navbar navbar-page navbar-fixed-bottom">
    <div class="container-fluid ">


        <a class="navbar-glyph" href="#!/user/{{vm.userId}}">
            <span class="glyphicon glyphicon-user pull-right glyph-move"></span>
        </a>


    </div>
</nav>
