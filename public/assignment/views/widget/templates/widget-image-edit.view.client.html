<nav class="navbar navbar-widget navbar-fixed-top">
    <div class="container-fluid">

        <a class="navbar-glyph pull-left" href="#!/user/{{vm.userId}}/website/{{vm.websiteId}}/page/{{vm.pageId}}/widget">
            <span class="glyph-widget pull-right glyphicon glyphicon-chevron-left glyph-move"></span>
        </a>

        <label class="navbar-brand">
            Edit Image Widget
        </label>

        <a class="navbar-glyph" ng-click="vm.updateWidget(vm.widget)">
            <span class="glyph-widget pull-right glyphicon glyphicon-ok glyph-move"></span>
        </a>

    </div>
</nav>


<div class="container-fluid">

    <form>
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input type="text"
                   ng-model="vm.widget.name"
                   class="form-control"
                   id="widget-image-name"
                   placeholder="Name">
        </div>

        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input type="text"
                   ng-model="vm.widget.text"
                   class="form-control"
                   id="widget-image-text"
                   value="The US Senate Reaches Compromises on Emergency Zika Funding">
        </div>

        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input type="url"
                   ng-model="vm.widget.url"
                   class="form-control"
                   id="widget-image-url"
                   value="http://youtube/uLWLashCXHE">
        </div>

        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <select id="widget-image-width" class="form-control" ng-model="vm.widget.width">
                <option value="125%">125%</option>
                <option value="100%">100%</option>
                <option value="75%">75%</option>
                <option value="50%">50%</option>
                <option value="25%">25%</option>
            </select>
        </div>

    </form>

    <form action="/api/assignment/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{vm.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{vm.userId}}"       style="display: none"/>
        <input  name="websiteId" value="{{vm.websiteId}}"    style="display: none"/>
        <input  name="pageId"    value="{{vm.pageId}}"       style="display: none"/>
        <input  name="widgetId"  value="{{vm.widget._id}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a class="btn btn-info btn-block"
       ng-click="vm.updateWidget(vm.widget)">Update</a>

    <a class="btn btn-danger btn-block"
       ng-click="vm.deleteWidget()">Delete</a>

</div>


<div>
    <div ng-include="'views/widget/common/widget-footer.view.client.html'"></div>
</div>
