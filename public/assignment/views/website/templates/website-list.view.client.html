<nav class="navbar navbar-website navbar-fixed-top">
    <div class="container-fluid">

        <a href="#!/user/{{vm.userId}}"
           class="navbar-glyph pull-left">
            <span class="pull-right glyphicon glyphicon-chevron-left glyph-move"></span>
        </a>

        <label class="navbar-brand">
            Websites
        </label>

        <a class="navbar-glyph" href="#!/user/{{vm.userId}}/website/new">
            <span class="pull-right glyphicon glyphicon-plus glyph-move"></span>
        </a>

    </div>
</nav>



<div class="container-fluid">


    <ul class="list-group">


        <li class="list-group-item website-header">
            <div class="row">
                <div class="col-md-5 col-sm-11 col-xs-11">
                    Website Name
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    Created
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    Updated
                </div>
                <div class="col-sm-1">

                </div>
            </div>
        </li>


        <li ng-repeat="website in vm.websites" class="list-group-item">
            <div class="row">
                <div class="col-md-5 col-sm-11 col-xs-11">
                    <a ng-click="vm.listPages(website)">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{website.created | date}}
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    {{website.updated | date}}
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{vm.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

    </ul>

</div>



<nav class="navbar navbar-website navbar-fixed-bottom">
    <div class="container-fluid ">

        <a href="#!/user/{{vm.userId}}"
           class="navbar-glyph">
            <span class="glyphicon glyphicon-user pull-right glyph-move"></span>
        </a>


    </div>
</nav>
