                <label class="navbar-brand hidden-xs">

                </label>

                <a class="navbar-glyph hidden-xs" href="#!/user/{{vm.userId}}/website/new">
                    <span class="pull-right glyphicon glyphicon-plus glyph-move website-plus-glyph"></span>
                </a>
            </div>


            <div class="col-xs-11 col-sm-8">
                <label class="navbar-brand">

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-4 hidden-xs">

            <ul class="list-group">
                <li class="list-group-item website-header">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-6">
                            Website Name
                        </div>
                        <div class="col-sm-2 col-xs-6">
                            <a href="">

                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="website in vm.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <a ng-click="vm.listPages(website)">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <a href="#!/user/{{vm.userId}}/website/{{website._id}}" class="pull-right">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>


        </div>


        <div class="col-xs-12 col-sm-8">

            <label for="name">
                Website Name
            </label>

            <input id="name"
                   ng-model="vm.website.name"
                   class="form-control"/>

            <label for="description">
                Website Description
            </label>

            <textarea id="description"
                      rows="5"
                      ng-model="vm.website.description"
                      class="form-control">
            </textarea>

            <a ng-click="vm.deleteWebsite(vm.websiteId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
            <a ng-click="vm.updateWebsite(vm.websiteId, vm.website)"
               class="btn btn-block btn-success">
                Update
            </a>

        </div>

    </div>

</div>
