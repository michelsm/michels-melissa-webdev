            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNav">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

<div class="container-fluid">

    <div class="all-users">

        <div class="container-fluid">
            <h2 class="pull-left">Foodie Users</h2>
            <a class="btn btn-success pull-right" href="#!/adminCreate">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>

        <div ng-repeat="user in vm.allUsers" class="user-allUsers" ng-show="user.firstName">
            <div class="container-fluid">
                {{user.firstName}}

                <a class="btn btn-danger pull-right" ng-click="vm.deleteUser(user)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>

                <a class="btn btn-warning pull-right"
                   ng-click="vm.setNavigatedUser(user)">
                    <span>Update</span>
                </a>

                <a class="btn btn-info pull-right" href="#!/adminDetails/{{user._id}}">
                    <span>Details</span>
                </a>
                <div ng-show="user.roles[0]">{{user.roles}}</div>
            </div>
        </div>

    </div>

</div>





<nav class="navbar navbar-inverse navbar-fixed-bottom user-icon">
    <div class="container-fluid">

        <a class="user-icon" href="#!/profile">
            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
        </a>

        <a class="user-icon" href="#!/">
            <span class="glyphicon glyphicon-home pull-left"></span>
        </a>

        <a class="user-logout">
            <span ng-click="vm.logout()" class="pull-right">Logout</span>
        </a>

    </div>
</nav>
