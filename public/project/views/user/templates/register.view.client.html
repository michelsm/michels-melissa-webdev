<div class="container-fluid register-container">

    <div class="col-sm-3">

    </div>

    <form>
        <div class="col-sm-6  register-div">
            <h1 class="text-center">Register</h1>

            <div ng-show="vm.error"
                 class="alert alert-danger">
                {{vm.error}}
            </div>


            <div>
                <label for="register-firstName">First Name:</label>

                <input class="form-control"
                       id="register-firstName"
                       placeholder="Alice"
                       ng-model="vm.user.firstName"
                       type="text">
            </div>

            <div>
                <label for="register-lastName">Last Name:</label>

                <input class="form-control"
                       id="register-lastName"
                       placeholder="Wonderland"
                       ng-model="vm.user.lastName"
                       type="text">
            </div>

            <div>
                <label for="register-username">Username:</label>

                <input class="form-control"
                       id="register-username"
                       placeholder="a.wonderland"
                       ng-model="vm.user.username"
                       type="text">
            </div>

            <div>
                <label for="register-password">Password:</label>

                <input class="form-control"
                       id="register-password"
                       placeholder="*******"
                       ng-model="vm.user.password"
                       type="text">
            </div>

            <div>
                <label for="register-verify">Verify Password:</label>

                <input class="form-control"
                       id="register-verify"
                       placeholder="*******"
                       ng-model="vm.user.verifyPassword"
                       type="text">
            </div>

            <div>
                <label for="register-email">Email:</label>

                <input class="form-control"
                       id="register-email"
                       placeholder="a.wonderland@gmail.com"
                       ng-model="vm.user.email"
                       type="text">
            </div>

            <a ng-click="vm.register(vm.user)"
               class="btn btn-success btn-block register-btn">
                Register
            </a>

            <a class="btn btn-danger btn-block cancel-btn"
               href="#!/login">
                Cancel
            </a>

        </div>
    </form>


    <div class="col-sm-3">

    </div>

</div>
