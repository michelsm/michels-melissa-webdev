<div class="container">

    <div class="row">

        <div class="input-group searchInput2">

            <label for="search">Search By:</label>

            <select class="form-control"
                    id="search"
                    ng-model="searchType">
                <option value="username">username</option>
                <option value="firstName">first name</option>
            </select>

            <div>
            <input type="text" ng-model="searchKey" class="form-control" placeholder="Bob">
            <span class="input-group-btn">
                <a ng-click="vm.searchBy(searchType, searchKey)" class="btn btn-success btn-block" type="button">
                    <span class="glyphicon glyphicon-search search-icon"></span>
                </a>
            </span>
            </div>

        </div>

    </div>


    <div>

        <div class="col-xs-12">
            <div class="row text-center friend-results" ng-show="vm.results">
                <div ng-repeat="result in vm.results">

                    <h2>{{result.firstName}} <button ng-show="vm.results"
                                                     class="btn btn-info follow-btn"
                                                     ng-click="vm.follow(result)">Follow</button></h2>

                <img class="smallImg"
                     src="http://www.adaptationclearinghouse.org/images/pic.png"
                     alt ng-show="!result.profileUrl">


                <img class="smallImg"
                     ng-show="result.profileUrl"
                     src="{{result.profileUrl}}">


                    <img class=""
                         ng-show="result.profileImg"
                         src="{{result.profileImg}}">


                </div>
            </div>
        </div>

    </div>

</div>
